<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800i" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Artist Hangman</title>
</head>
<body>
    <header class="navbar justify-content-center mt-2">
        <h1>ARTIST HANGMAN</h1>
    </header>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-10 bg-white text-center pt-3">
                <div class="row justify-content-center" id="instructions">Use your keyboard to guess the artist's name.</div>
                <hr />
                <div class="row justify-content-center" id="artcontain"></div>
                <div class="row justify-content-center"><h2 id="guess-space"></h2></div>
                <div class="row justify-content-center"><h4 id="message"></h4></div>
                <div class="row justify-content-center"><p id="artinfo" class="lead"></p></div>
                <div class="row justify-content-center"><p id="learnmore" class="lead"></p></div>
                <button type="button" class="btn btn-lg mb-5" id="start">Click here to play!</button>
                <hr />
                <div class="row justify-content-center"><h4 id="wronghead"></h4></div>
                <div class="row justify-content-center"><h4 id="wrongguesses">&nbsp;</h4></div>
            </div>
        </div>
    </div>
    
</body>
</html>
